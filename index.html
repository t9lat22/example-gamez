<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
  }
  header {
    background-color: #1f1f1f;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
  }
  .game-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }
  .game-card {
    background-color: #1b1b1b;
    border-radius: 10px;
    overflow: hidden;
    width: 200px;
    text-align: center;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card img {
    width: 100%;
    display: block;
  }
  .game-card button {
    background-color: #ff5722;
    border: none;
    color: white;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
  }
  .game-card button:hover {
    background-color: #e64a19;
  }
  iframe {
    width: 100%;
    height: 500px;
    border: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>anothonyt gamez</header>

<div class="game-list">
  <div class="game-card">
    <img src="https://via.placeholder.com/200x120.png?text=Game+1" alt="Game 1">
    <button onclick="loadGame('https://example.com/game1')">Play Game 1</button>
  </div>
  <div class="game-card">
    <img src="https://via.placeholder.com/200x120.png?text=Game+2" alt="Game 2">
    <button onclick="loadGame('https://example.com/game2')">Play Game 2</button>
  </div>
  <div class="game-card">
    <img src="https://via.placeholder.com/200x120.png?text=Game+3" alt="Game 3">
    <button onclick="loadGame('https://example.com/game3')">Play Game 3</button>
  </div>
</div>

<div id="game-container">
  <iframe id="game-frame" src=""></iframe>
</div>

<script>
  function loadGame(url) {
    document.getElementById('game-frame').src = url;
    window.scrollTo({ top: document.getElementById('game-frame').offsetTop, behavior: 'smooth' });
  }
</script>

</body>
</html>
